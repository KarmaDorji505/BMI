<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BMI Calculator</title>
<link rel="stylesheet" href="./styles.css"/>
</head>
<body>

<div class="container">
    <img src="./Asset/8549530.jpg"/>
    <h2>BMI Calculator</h2>
    <form id="myForm" onsubmit="return false;">
        <label for="kg">Weight (kg):</label>
        <input type="number" id="kg" name="kg" required>
        <label for="m">Height (m):</label>
        <input type="number" id="m" name="m" step="0.01" required>
        <input type="submit" value="Calculate" onclick="weightHeight()">
    </form>
    <div id="result"></div>
</div>
<script src="./index.js"></script>

</body>
</html>
